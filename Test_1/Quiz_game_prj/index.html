<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Quiz-game</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class="container">
            <div class = "screen active" id = "start-screen">
                <h1>Quiz Time!</h1>
                <p>Test your acknonledge!!</p>
                <button id="start-btn">Start quiz</button>
            </div>
            <div class="screen" id = "quiz-screen">
                <div class="quiz-header">
                    <h2 id = "question-text">Question goes here</h2>
                    <div class="Quiz-info">
                        <p>Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>

                        <p>Score: <span id = "score">0</span></p>
                    </div>
                </div>

                <div id="answer-container" class="answer-container">
                    <!-- answer button will be insert here from our js code later at some point -->
                    
                </div>
                <div class="progress-bar ">
                    <div id = "progress" class = "progress"></div>
                </div>

                <div id="result-screen" class="screen">
                    <h1>Quiz result</h1>
                    <div class="result-info">
                        <p id="result-message"></p>
                        <p>You score <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                    </div>
                    <button id="restart-btn">Restart Quiz</button>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
