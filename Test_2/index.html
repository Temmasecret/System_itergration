<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Shop cầu lông</title>
        <link rel="linkicon" type="image/png" href="images/badminton.png"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="mainheader">
                    <img id="main_pic" src="images/player.png">
                    <h1 id="main_text">Shop cầu của Nguyên fen</h1>
                </div>
            </header>
            <div class="mappic">
                <nav class="navbar">
                    <ul>
                        <li><a href="#">TRANG CHỦ</a></li>
                        <li><a href="#">SẢN PHẨM</a></li>
                        <li><a href="#">SALE OFF</a></li>
                        <li><a href="#">TIN TỨC</a></li>
                        <li><a href="#">CHÍNH SÁCH NHƯỢNG QUYỀN</a></li>
                        <li><a href="#">HƯỚNG DẪN</a></li>
                        <li><a href="#">GIỚI THIỆU</a></li>
                        <li><a href="#">LIÊN HỆ</a></li>
                    </ul>
                </nav>
            </div>
            <section class="product_category">
                <h2 class="title">Sản phẩm cầu lông</h2>
                <div class="bar"></div>
                <div class="grid_container">
                    <div class="category_item">
                        <img src="images/game.png" alt="Vợt cầu lông">
                        <div class="label">Vợt cầu lông</div>
                    </div>
                    <div class="category_item">
                        <img src="images/player (1).png" alt="nhân vật">
                        <div class="label">Nhân vật</div>
                    </div>
                    <div class="category_item">
                        <img src="images/shuttlecock.png" alt="Sân cầu">
                        <div class="label">Quả cầu</div>
                    </div>
                    <div class="category_item">
                        <img src="images/badminton.png" alt="2 vợt">
                        <div class="label">2 vợt</div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
