<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />  
        <meta name="viewport" content="width: device-width, initial-scale=1.0" />
        <title>Color palate page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="the_head">
                <h1 id="the_head_title">Color Palate Generator</h1>
                <button id="generate_button">Generate palate</button>
            </div>
            <div class="main_screen">
                <div class="color_tag"> 
                    <div class="color_img" id="no1"></div>
                    <span class="name_color" id="no1_name"></span>
                </div>
                <div class="color_tag"> 
                    <div class="color_img" id="no2"></div>
                    <span class="name_color" id="no2_name"></span>
                </div>
                <div class="color_tag"> 
                    <div class="color_img" id="no3"></div>
                    <span class="name_color" id="no3_name"></span>
                </div>
                <div class="color_tag"> 
                    <div class="color_img" id="no4"></div>
                    <span class="name_color" id="no4_name"></span>
                </div>
                <div class="color_tag"> 
                    <div class="color_img" id="no5"></div>
                    <span class="name_color" id="no5_name"></span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
