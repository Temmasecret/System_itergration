<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI QUIZ GAME</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="start_screen" id="start_screen">
                <h1>Start quiz</h1>
                <p>Test your knowledge about AI</p>
                <button id="start_button">Start quiz</button>
            </div>
            <div class="Quiz_screen">
                <div class="Quiz">
                    <h2>Here your question: <span id="question"></span></h2>
                    <div id="answer_choose"></div>
                    <div class="progress_bar">
                        <div class="progress">

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
